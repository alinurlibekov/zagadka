<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zagadka</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="logo">
        <h3>Загадка</h3>
      </div>
      <div class="zag1">
        <h1 class="title_1">
          Html это язык<br />
          програмированье?
        </h1>
        <ol class="otvet">
          <li class="true_1" id="mb">1. Нет</li>
          <li class="false">2. Да</li>
        </ol>
      </div>
      <div class="zag2">
        <h1 class="title_2">Стив Джобс, он оснаватель "facebook"?</h1>
        <ol class="otvet">
          <li class="true_2" id="mb">1. Нет</li>
          <li class="false">2. Да</li>
        </ol>
      </div>
      <div class="zag3">
        <h1 class="title_3">Можно ли сделать игру с помощи JS?</h1>
        <ol class="otvet">
          <li class="false" id="mb">1. Нет</li>
          <li class="true_3">2. Да</li>
        </ol>
      </div>
    </div>
    <div class="no">
      <div class="no_body">
        <div class="text">
		  <span id="close">x</span>
		  <img id="stop" src="https://cdn.iconscout.com/icon/premium/png-256-thumb/stop-339-1080283.png" alt="">
          <h1>Ваш ответ не правильный!</h1>
        </div>
      </div>
	</div>
	<div class="yes">
		<div class="yes_body">
		  <div class="text">
			<span id="close_2">x</span>
			<img id="stop" src="https://www.netclipart.com/pp/m/22-229803_checklist-graphic-icon-validation-png.png" alt="">
			<h1>Ответ правильный продолжайте!</h1>
		  </div>
		</div>
	</div>
	<div class="thenc">
		<div class="thenc_body">
			<div class="text_thenc">
				<span id="close_3">x</span>
				Спасибо за игру!
			</div>
		</div>
	</div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
